<script>
    function numf() {
        let number = document.getElementById("num").value;
        if (number < 5) {
            alert("Małe zakola")
        } else if (number > 5 && number <= 15) {
            alert("Średnie zakola")
        } else if (number > 16 && number <= 30) {
            alert("Duże zakola")
        } else if (number > 31 && number <= 50) {
            alert("K o l o s a l n e  zakola")
        } else if (number > 51 && number <= 100) {
            alert("Ty to chyba łysy jesteś")
        }

    }
</script>
